<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Fer du Corte</title>

<link rel="stylesheet" href="cadastro.css">

</head>

<body>

<a href="../index.html" class="voltar-menu">← Menu</a>

<div class="container">

<div class="lado-imagem"></div>

<div class="lado-form">

<form class="cadastro" id="formCadastro">

<h1>Crie sua conta</h1>

<label>Nome completo</label>
<input type="text" id="nome" placeholder="Seu nome" required>

<label>Email</label>
<input type="email" id="email" placeholder="seu@email.com" required>

<label>CPF</label>
<input type="text" id="cpf" placeholder="000.000.000-00" required>

<label>Senha</label>
<input type="password" id="senha" placeholder="Digite sua senha" required>

<label>Confirmar senha</label>
<input type="password" id="confirmarSenha" placeholder="Confirme a senha" required>

<button type="submit">Cadastrar</button>

<div class="login-link">

<p>Já tem conta?</p>
<a href="../entradas/login.html">Fazer login</a>

</div>

</form>

</div>

</div>

<script src="cadastro.js"></script>

</body>
</html>
