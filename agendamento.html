<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fer do Corte</title>
    <link rel="stylesheet" href="agendamento.css">
</head>
<body>

    <div class="container">

        <div class="cabecalho">
            <h1>AGENDAMENTO</h1>
            <h2>FER DU'S CORTE</h2>
        </div>

        <div class="form-box">
            <h3>Agende seu horário</h3>

            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">

                <label for="data">Data</label>
                <input type="date" id="data">

                <label for="horario">Horário</label>
                <select id="horario">
                    <option>08:00</option>
                    <option>08:30</option>
                    <option>09:00</option>
                    <option>09:30</option>
                    <option>10:00</option>
                    <option>10:30</option>
                    <option>11:00</option>
                    <option>11:30</option>
                    <option>12:00</option>
                    <option>12:30</option>
                    <option>13:00</option>
                    <option>13:30</option>
                    <option>14:00</option>
                    <option>14:30</option>
                    <option>15:00</option>
                    <option>15:30</option>
                    <option>16:00</option>
                    <option>16:30</option>
                    <option>17:00</option>
                    <option>17:30</option>
                    <option>18:00</option>
                </select>

                <label for="servico">Serviço</label>
                <select id="servico">
                    <option>Corte de cabelo R$45,00</option>
                    <option>Barba R$20,00</option>
                    <option>Sobrancelha R$10,00</option>
                </select>

                <input type="submit" value="Agendar">
            </form>
        </div>

    </div>

</body>
</html>
