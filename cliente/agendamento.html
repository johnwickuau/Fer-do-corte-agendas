<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento - Barbearia</title>
    <link rel="stylesheet" href="agendamento.css">
</head>
<body>

    <div class="container">

        <h1 class="titulo-principal">Agende seu horário</h1>

        <!-- DATA -->
        <div class="card">
            <h2>Seu nome</h2>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="card">
            <h2>Selecione a data do seu agendamento</h2>
            <input type="date" id="data">
        </div>

        <!-- HORÁRIO -->
        <div class="card">
            <h2>Selecione seu horário com nosso barbeiro</h2>
            <select id="horario">
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>14:00</option>
                <option>15:00</option>
                <option>16:00</option>
            </select>
        </div>

        <!-- SERVIÇO -->
        <div class="card">
            <h2>Selecione o serviço desejado</h2>
            <select id="servico">
                <option>Corte de Cabelo - R$ 40,00</option>
                <option>Barba - R$ 30,00</option>
                <option>Corte + Barba - R$ 65,00</option>
            </select>
        </div>

        <a href="confirmacao.html" class="btn-confirmar">
            CONFIRMAR HORÁRIO
        </a>

    </div>
    <script src="agendamento.js"></script>
</body>
</html>
