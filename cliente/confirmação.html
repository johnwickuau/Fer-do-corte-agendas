<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Agendamento</title>
    <link rel="stylesheet" href="confirmacao.css">
</head>

<body>

    <h1>Confirmar seus dados</h1>

    <div class="tabela-container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Serviço</th>
                    <th>Horário</th>
                    <th>Valor</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td id="nomeCliente"></td>
                    <td id="servicoCliente"></td>
                    <td id="horarioCliente"></td>
                    <td id="valorCliente"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button id="confirmarBtn" onclick="Alerta()" >Confirmar Agendamento</button>
    <button id="Cancelar" onclick="Voltar()">Cancelar agendamento</button>

    <script src="confirmacao.js"></script>

</body>
</html>
