<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Agendamento</title>
    <link rel="stylesheet" href="confirmacao.css">
</head>
<body>

    <div class="container">

        <h1>Confirmar seu Agendamento</h1>

        <div class="card">
            <div class="linha">
                <span>Nome:</span>
                <strong id="nomeCliente">---</strong>
            </div>

            <div class="linha">
                <span>Serviço:</span>
                <strong id="servicoCliente">---</strong>
            </div>

            <div class="linha">
                <span>Horário:</span>
                <strong id="horarioCliente">---</strong>
            </div>

            <div class="linha destaque">
                <span>Valor:</span>
                <strong id="valorCliente">R$ ---</strong>
            </div>
        </div>

        <div class="botoes">
            <a href="sucesso.html" id="confirmarBtn">CONFIRMAR</a>
<button id="cancelarBtn">CANCELAR</button>
        </div>

    </div>

    <script src="confirmacao-p.js"></script>

</body>
</html>
